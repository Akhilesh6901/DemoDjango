{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="row p-3 shadow">
                {% csrf_token %}
                <div class="col-auto">
                    <input type="text" class="form-control" name="task" placeholder="Enter the Task name"><br>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="col-auto">
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-success mb-3 ">
                </div>

            </form>



        </div>
        <div class="col-md-6">
            <h3>Task to be completed</h3>
            {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">Task Name : {{ i.name }}</h4>
                    <p><b>priority : {{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
